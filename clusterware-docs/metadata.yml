---
install:
  _: |
    require serviceware
    serviceware_add clusterware-docs
    cp -pR libexec/* "${cw_ROOT}"/libexec
    cp -pR lib/* "${cw_ROOT}"/lib
    cp -pR etc/* "${cw_ROOT}"/etc
build:
  _: |
    PATH="${cw_ROOT}"/opt/git/bin:"${cw_ROOT}"/opt/ruby/bin:$PATH
    mkdir -p "${cw_ROOT}"/opt/clusterware-docs
    cd "${cw_ROOT}"/opt/clusterware-docs
    cat <<EOF > Gemfile
    #==============================================================================
    # Copyright (C) 2017 Stephen F. Norledge and Alces Software Ltd.
    #
    # This file/package is part of Alces Clusterware.
    #
    # Alces Clusterware is free software: you can redistribute it and/or
    # modify it under the terms of the GNU Affero General Public License
    # as published by the Free Software Foundation, either version 3 of
    # the License, or (at your option) any later version.
    #
    # Alces Clusterware is distributed in the hope that it will be useful,
    # but WITHOUT ANY WARRANTY; without even the implied warranty of
    # MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the GNU
    # Affero General Public License for more details.
    #
    # You should have received a copy of the GNU Affero General Public License
    # along with this package.  If not, see <http://www.gnu.org/licenses/>.
    #
    # For more information on the Alces Clusterware, please visit:
    # https://github.com/alces-software/clusterware
    #==============================================================================
    source 'http://rubygems.org'

    gem 'ronn'
    EOF
    cat <<EOF > Gemfile.lock
    GEM
      remote: http://rubygems.org/
      specs:
        hpricot (0.8.6)
        mustache (1.0.2)
        rdiscount (2.1.8)
        ronn (0.7.3)
          hpricot (>= 0.8.2)
          mustache (>= 0.7.0)
          rdiscount (>= 1.5.8)

    PLATFORMS
      ruby

    DEPENDENCIES
      ronn

    BUNDLED WITH
       1.10.6
    EOF
    bundle install --local --without="development test" --path=vendor
