    enable_munged() {
        sed -e "s,_cw_ROOT_,${cw_ROOT},g" \
            init/systemd/clusterware-slurm-munged.service \
            > /etc/systemd/system/clusterware-slurm-munged.service
    }
    enable_slurmd() {
        sed -e "s,_cw_ROOT_,${cw_ROOT},g" \
