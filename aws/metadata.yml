---
install:
  _: |
    . "${cw_ROOT}"/etc/clusterware.rc
    case "${cw_VERSION:-1.0.0}" in
      1.[012].*)
        . "${cw_ROOT}"/etc/serviceware.rc
        . "${cw_ROOT}"/etc/distro.rc
        curl -# -L "${cw_DIST_URL}/${cw_DIST}"/aws.tar.gz | tar -C "${cw_ROOT}" -xz
      ;;
      *)
        require serviceware
        serviceware_add aws
      ;;
    esac
    # install environment module
    mkdir -p "${cw_ROOT}"/etc/modules/services
    sed -e "s,_cw_ROOT_,${cw_ROOT},g" aws-module.template > "${cw_ROOT}"/etc/modules/services/aws
    sed -e 's,^module load \(.*\),module load services/aws \1,g' -i "${cw_ROOT}"/etc/skel/modules
    echo "" >> "${cw_ROOT}"/etc/motd
    printf "%-25s - %s\n" "'aws help'" "show help for AWS CLI" >> "${cw_ROOT}"/etc/motd
build:
  _: |
    curl "https://s3.amazonaws.com/aws-cli/awscli-bundle-1.10.19.zip" -o "/tmp/awscli-bundle.zip"
    pushd /tmp
    unzip awscli-bundle.zip
    ./awscli-bundle/install -i "${cw_ROOT}"/opt/aws
    popd
    # install environment module
    mkdir -p "${cw_ROOT}"/etc/modules/services
    sed -e "s,_cw_ROOT_,${cw_ROOT},g" aws-module.template > "${cw_ROOT}"/etc/modules/services/aws
    sed -e 's,^module load \(.*\),module load services/aws \1,g' -i "${cw_ROOT}"/etc/skel/modules
    echo "" >> "${cw_ROOT}"/etc/motd
    printf "%-25s - %s\n" "'qstat'" "show summary of running jobs" >> "${cw_ROOT}"/etc/motd
    printf "%-25s - %s\n" "'qsub'" "submit a job script" >> "${cw_ROOT}"/etc/motd
    printf "%-25s - %s\n" "'qdesktop'" "submit an interactive session request" >> "${cw_ROOT}"/etc/motd
