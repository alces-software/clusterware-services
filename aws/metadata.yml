---
install:
  _: |
    . "${cw_ROOT}"/etc/clusterware.rc
    case "${cw_VERSION:-1.0.0}" in
      1.[012].*)
        . "${cw_ROOT}"/etc/serviceware.rc
        . "${cw_ROOT}"/etc/distro.rc
        curl -# -L "${cw_DIST_URL}/${cw_DIST}"/aws.tar.gz | tar -C "${cw_ROOT}" -xz
      ;;
      *)
        require serviceware
        serviceware_add aws
      ;;
    esac
build:
  _: |
    curl "https://s3.amazonaws.com/aws-cli/awscli-bundle-1.10.19.zip" -o "/tmp/awscli-bundle.zip"
    cd /tmp
    unzip awscli-bundle.zip
    ./awscli-bundle/install -i "${cw_ROOT}"/opt/aws
