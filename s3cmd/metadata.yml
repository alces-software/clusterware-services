---
install:
  _: |
    . "${cw_ROOT}"/etc/clusterware.rc
    case "${cw_VERSION:-1.0.0}" in
      1.[012].*)
        . "${cw_ROOT}"/etc/serviceware.rc
        . "${cw_ROOT}"/etc/distro.rc
        curl -# -L "${cw_DIST_URL}/${cw_DIST}"/s3cmd.tar.gz | tar -C "${cw_ROOT}" -xz
      ;;
      *)
        require serviceware
        serviceware_add s3cmd
      ;;
    esac
build:
  _: |
    curl "https://github.com/s3tools/s3cmd/releases/download/v1.6.0/s3cmd-1.6.0.tar.gz" -o /tmp/s3cmd-source.tar.gz
    tar -C /tmp -xzf "${dep_src}/s3cmd-source.tar.gz"
    mkdir -p "${cw_ROOT}/opt/s3cmd"/{doc,man/man1}
    cp -R s3cmd S3 "${cw_ROOT}/opt/s3cmd"
    cp README.md "${cw_ROOT}/opt/s3cmd/doc"
    cp s3cmd.1 "${cw_ROOT}/opt/s3cmd/man/man1"
